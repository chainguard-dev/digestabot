name: Test

on:
  pull_request:
    branches:
      - 'main'

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Run Digestabot
        uses: ./
        with:
          create-pr: false

      - name: Check changes
        run: |
          if [[ $(git diff --stat) == '' ]]; then
            echo 'should exist changes'
            exit 1
          else
            exit 0
          fi
        shell: bash
